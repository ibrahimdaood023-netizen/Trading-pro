<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IB Signals Pro</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    text-align:center;
}

/* Header and Logo */
header{
    padding:25px 10px;
}

.logo{
    width:120px;
    height:120px;
    margin:0 auto 15px;
    display:block;
    border-radius:50%;
    box-shadow:0 0 25px #38bdf8;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    0% { box-shadow:0 0 10px #38bdf8, 0 0 20px #0ea5e9;}
    50% { box-shadow:0 0 20px #38bdf8, 0 0 30px #0ea5e9;}
    100% { box-shadow:0 0 25px #38bdf8, 0 0 40px #0ea5e9;}
}

h1{
    margin:5px 0;
    color:#38bdf8;
    text-shadow:0 0 8px #38bdf8;
}

/* Controls */
.controls{
    margin-top:15px;
}

select,button{
    padding:10px;
    margin:5px;
    border-radius:8px;
    border:none;
    font-size:14px;
}

select{
    background:#334155;
    color:white;
}

button{
    background:#38bdf8;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0ea5e9;
}

/* Loading */
#loading{
    margin-top:15px;
    display:none;
    color:#facc15;
    font-weight:bold;
}

/* Signal Box */
#signalBox{
    margin:25px auto;
    width:270px;
    height:120px;
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    font-weight:bold;
    background:#0f172a;
    border:4px solid #38bdf8;
    transition:0.5s;
    opacity:0;
}

.up{
    color:#22c55e;
    border-color:#22c55e;
}

.down{
    color:#ef4444;
    border-color:#ef4444;
}

/* fade in animation */
.fade-in{
    animation: fadeIn 0.8s forwards;
}
@keyframes fadeIn{
    from {opacity:0;}
    to {opacity:1;}
}

#info{
    margin-top:10px;
    font-size:14px;
    color:#cbd5e1;
}

/* Progress Bar */
#countdown{
    margin:20px auto;
    width:80%;
    height:12px;
    background:#334155;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 0 10px #38bdf8;
}

#progress{
    height:100%;
    width:0%;
    background:#38bdf8;
    box-shadow:0 0 8px #0ea5e9;
    transition:width 0.05s linear;
}
</style>
</head>
<body>

<header>
<img src="https://i.postimg.cc/PJmgyPrG/file-00000000b81c72068fdd76155da74af6.png" alt="IB Signals Pro" class="logo">
<h1>IB Signals Pro</h1>
</header>

<div class="controls">
<select id="broker">
<option>Quotex</option>
<option>Binomo</option>
<option>Olymp Trade</option>
<option>IQ Option</option>
<option>Pocket Option</option>
</select>

<select id="pair">
<option>EUR/USD (OTC)</option>
<option>USD/PKR (OTC)</option>
<option>USD/BRL (OTC)</option>
<option>USD/BDT (OTC)</option>
<option>USD/DZD (OTC)</option>
<option>USD/INR (OTC)</option>
<option>USD/EGP (OTC)</option>
<option>USD/PHP (OTC)</option>
<option>USD/COP (OTC)</option>
<option>USD/NGN (OTC)</option>
<option>USD/JPY (OTC)</option>
<option>USD/MXN (OTC)</option>
</select>

<select id="duration">
<option>5s</option>
<option>15s</option>
<option>30s</option>
<option>1m</option>
<option>2m</option>
<option>3m</option>
<option>5m</option>
</select>

<button onclick="generateSignal()">Get Signal</button>
</div>

<div id="loading">Generating Signal...</div>

<div id="signalBox">---</div>
<div id="info"></div>

<div id="countdown">
<div id="progress"></div>
</div>

<script>
let cooldown=false;

function generateSignal(){
    if(cooldown){
        alert("Wait for current signal to finish.");
        return;
    }

    const broker=document.getElementById("broker").value;
    const pair=document.getElementById("pair").value;
    const duration=document.getElementById("duration").value;

    document.getElementById("loading").style.display="block";
    const box=document.getElementById("signalBox");
    box.innerHTML="---";
    box.className="";
    document.getElementById("info").innerHTML="";
    document.getElementById("progress").style.width="0%";
    box.style.opacity=0;

    setTimeout(()=>{
        const signal=Math.random()>0.5?"Up":"Down";
        box.innerHTML="Signal: "+signal;
        box.className=signal.toLowerCase()+" fade-in";

        document.getElementById("info").innerHTML=
        "Broker: "+broker+" | Pair: "+pair+" | Time: "+duration;

        document.getElementById("loading").style.display="none";

        let totalSeconds = duration.includes("m") ? parseInt(duration)*60 : parseInt(duration);
        cooldown=true;

        const startTime = Date.now();
        const progressBar = document.getElementById("progress");

        let interval = setInterval(()=>{
            let elapsed = (Date.now() - startTime) / 1000; 
            let percent = Math.min((elapsed / totalSeconds) * 100, 100);
            progressBar.style.width = percent + "%";

            if(elapsed >= totalSeconds){
                clearInterval(interval);
                cooldown=false;
                progressBar.style.width="0%";
                box.style.opacity=0;
            }

        }, 50);

    },1500);

}
</script>

</body>
</html>
