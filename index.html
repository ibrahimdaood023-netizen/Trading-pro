<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IB Signals Pro</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    text-align:center;
}

/* Header */
header{
    padding:25px 10px;
}

/* Beautiful IB Circle */
.circle{
    width:120px;
    height:120px;
    border-radius:50%;
    margin:0 auto 15px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:40px;
    font-weight:bold;
    color:white;
    background:linear-gradient(135deg,#38bdf8,#0ea5e9);
    box-shadow:0 0 25px rgba(56,189,248,0.8);
}

h1{
    margin:5px 0;
    color:#38bdf8;
}

/* Controls */
.controls{
    margin-top:15px;
}

select,button{
    padding:10px;
    margin:5px;
    border-radius:8px;
    border:none;
    font-size:14px;
}

select{
    background:#334155;
    color:white;
}

button{
    background:#38bdf8;
    color:black;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#0ea5e9;
}

/* Loading */
#loading{
    margin-top:15px;
    display:none;
    color:#facc15;
    font-weight:bold;
}

/* Signal Box */
#signalBox{
    margin:25px auto;
    width:260px;
    height:120px;
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    font-weight:bold;
    background:#0f172a;
    border:4px solid #38bdf8;
    transition:0.3s;
}

.up{
    color:#22c55e;
    border-color:#22c55e;
}

.down{
    color:#ef4444;
    border-color:#ef4444;
}

#info{
    margin-top:10px;
    font-size:14px;
    color:#cbd5e1;
}

/* Progress Bar */
#countdown{
    margin:20px auto;
    width:80%;
    height:10px;
    background:#334155;
    border-radius:10px;
    overflow:hidden;
}

#progress{
    height:100%;
    width:0%;
    background:#38bdf8;
}
</style>
</head>
<body>

<header>
<div class="circle">IB</div>
<h1>IB Signals Pro</h1>
</header>

<div class="controls">

<select id="broker">
<option>Quotex</option>
<option>Binomo</option>
<option>Olymp Trade</option>
<option>IQ Option</option>
<option>Pocket Option</option>
</select>

<select id="pair">
<option>EUR/USD OTC</option>
<option>USD/PKR OTC</option>
<option>USD/BRL OTC</option>
<option>USD/BDT OTC</option>
<option>USD/DZD OTC</option>
<option>USD/INR OTC</option>
<option>USD/EGP OTC</option>
<option>USD/PHP OTC</option>
<option>USD/COP OTC</option>
<option>USD/NGN OTC</option>
<option>USD/JPY OTC</option>
<option>USD/MXN OTC</option>
</select>

<select id="duration">
<option>5s</option>
<option>15s</option>
<option>30s</option>
<option>1m</option>
<option>2m</option>
<option>3m</option>
<option>5m</option>
</select>

<button onclick="generateSignal()">Get Signal</button>

</div>

<div id="loading">Generating Signal...</div>

<div id="signalBox">---</div>
<div id="info"></div>

<div id="countdown">
<div id="progress"></div>
</div>

<script>

let cooldown=false;

function generateSignal(){

if(cooldown){
alert("Wait for current signal to finish.");
return;
}

const broker=document.getElementById("broker").value;
const pair=document.getElementById("pair").value;
const duration=document.getElementById("duration").value;

document.getElementById("loading").style.display="block";
document.getElementById("signalBox").innerHTML="---";
document.getElementById("signalBox").className="";
document.getElementById("info").innerHTML="";
document.getElementById("progress").style.width="0%";

setTimeout(()=>{

const signal=Math.random()>0.5?"Up":"Down";
const box=document.getElementById("signalBox");

box.innerHTML="Signal: "+signal;
box.className=signal.toLowerCase();

document.getElementById("info").innerHTML=
"Broker: "+broker+" | Pair: "+pair+" | Time: "+duration;

document.getElementById("loading").style.display="none";

let seconds=duration.includes("m")?
parseInt(duration)*60:
parseInt(duration);

cooldown=true;
let total=seconds;

let interval=setInterval(()=>{

seconds--;
let percent=((total-seconds)/total)*100;
document.getElementById("progress").style.width=percent+"%";

if(seconds<=0){
clearInterval(interval);
cooldown=false;
document.getElementById("progress").style.width="0%";
}

},1000);

},1500);

}

</script>

</body>
</html>
